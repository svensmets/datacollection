<!-- Template van http://getbootstrap.com/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles bootstrap3 %}
    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="{% static "djng/js/django-angular.min.js" %}"></script>
    {% block css %}
    {% endblock %}
    {% block metatags %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
{% block content %}
{% endblock %}
{% block js %}
{% endblock %}
</html>
